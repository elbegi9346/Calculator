<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html css js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="calculator">
                <div class="result">
                    <form name="form">
                        <input type="text" name="textview" readonly>
                    </form>
                </div>
                <div class="keyboard">
                    <button class="operator clear" onclick="clean()">C</button>
                    <button class="operator backspace" onclick="backspace()">CE</button>
                    <button class="operator" onclick="insert('%')">%</button>
                    <button class="operator" onclick="insert('/')">&#247;</button>
                    <button class="number" onclick="insert('7')">7</button>
                    <button class="number" onclick="insert('8')">8</button>
                    <button class="number" onclick="insert('9')">9</button>
                    <button class="operator" onclick="insert('*')">&times;</button>
                    <button class="number" onclick="insert('4')">4</button>
                    <button class="number" onclick="insert('5')">5</button>
                    <button class="number" onclick="insert('6')">6</button>
                    <button class="operator" onclick="insert('-')">-</button>
                    <button class="number" onclick="insert('1')">1</button>
                    <button class="number" onclick="insert('2')">2</button>
                    <button class="number" onclick="insert('3')">3</button>
                    <button class="operator" onclick="insert('+')">+</button>
                    <button class="empty" id="empty"></button>
                    <button class="number zero" onclick="insert('0')">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="operator equal" onclick="equal()">=</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
